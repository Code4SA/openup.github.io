<html>

  {% include head.html %}

  <body>

    {{ content }}

    <script>

    <script>
      (function($) {
        window.fnames = new Array();
        window.ftypes = new Array();
        fnames[0]='EMAIL';
        ftypes[0]='email';

        fnames[2]='LNAME';
        ftypes[2]='text';
      }
      (jQuery));
